<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <div class="course-info"></div>

    <div class="newQuestion">
      <input type="text" placeholder="Nova QuestÃ£o" />
      <textarea
        name=""
        id=""
        cols="30"
        rows="10"
        placeholder="Texto"
      ></textarea>
      <div class="buttons-question">
        <button class="updateQuestion" onclick="getQuestionUpdated()">
          Atualizar
        </button>
        <button class="new" onclick="addNewChoiceToQuestion()">
          Nova alternativa
        </button>
        <button class="delete">Deletar</button>
      </div>
      <div class="new-choice">
        <input type="text" class="title-choice" placeholder="Escolha" />
        <div class="new-justify">
          <input type="text" placeholder="Justificativa" />
        </div>
        <div class="buttons">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-trash3-fill"
            onclick="deleteChoice(this)"
            viewBox="0 0 16 16"
          >
            <path
              d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"
            />
          </svg>
        </div>
      </div>
    </div>
    <aside class="questions"></aside>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
    <script src="../scripts/course.js"></script>
    <script src="../scripts/courseEdit.js"></script>

    <script>
      (async () => {
        await init();
      })();
    </script>
  </body>
  <link rel="stylesheet" href="../styles/courseEdit.css" />
</html>
